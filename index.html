<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="main">
    <div class="img"></div>
    <div class="summary">
      <h2 class="title">Order Summary</h2>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="plan">
      <img src="./images/icon-music.svg" alt="icon-music">
      <div class="plan-price">
        <p class="anual">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <a href="#" class="change">Change</a>
    </div>  
    <div class="buttons">
      <button class="pay">Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MatiasVignola?tab=repositories" target="_blank">Matias Vignola</a>.
  </footer>
</body>
</html>
